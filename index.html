<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagicLift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pop-in': {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'slide-in-from-right': {
                '0%': { transform: 'translateX(100%)', opacity: '0.5' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-from-left': {
                '0%': { transform: 'translateX(-100%)', opacity: '0.5' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-from-bottom': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'ghost-drift-1': {
                '0%': { transform: 'translate(-100px, 50px) scale(0.8)', opacity: '0' },
                '20%': { opacity: '0.5' },
                '80%': { transform: 'translate(calc(100vw + 50px), -100px) scale(1.1)', opacity: '0.2' },
                '100%': { transform: 'translate(calc(100vw + 100px), -150px) scale(1.1)', opacity: '0' }
              },
              'ghost-drift-2': {
                '0%': { transform: 'translate(calc(100vw + 100px), 100px) scale(0.7)', opacity: '0' },
                '20%': { opacity: '0.4' },
                '80%': { transform: 'translate(-50px, 200px) scale(1)', opacity: '0.2' },
                '100%': { transform: 'translate(-100px, 220px) scale(1)', opacity: '0' }
              },
              'ghost-drift-3': {
                  '0%': { transform: 'translate(50vw, calc(100vh + 100px)) scale(0.9)', opacity: '0' },
                  '20%': { opacity: '0.6' },
                  '80%': { transform: 'translate(20vw, -50px) scale(1)', opacity: '0.3' },
                  '100%': { transform: 'translate(15vw, -100px) scale(1)', opacity: '0' }
              },
              'wiggle': {
                '0%, 100%': { transform: 'rotate(-10deg)' },
                '50%': { transform: 'rotate(10deg) scale(1.1)' },
              },
              'pulse-glow': {
                '0%, 100%': { textShadow: '0 0 5px rgba(251, 191, 36, 0.3)' },
                '50%': { textShadow: '0 0 15px rgba(251, 191, 36, 0.7)' },
              },
              'slide-out-to-left': {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(-100%)', opacity: '0.5' },
              },
              'slide-out-to-right': {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0.5' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'pop-in': 'pop-in 0.4s ease-out forwards',
              'slide-in-right': 'slide-in-from-right 0.35s ease-in-out forwards',
              'slide-in-left': 'slide-in-from-left 0.35s ease-in-out forwards',
              'slide-in-bottom': 'slide-in-from-bottom 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'ghost-drift-1': 'ghost-drift-1 15s linear infinite',
              'ghost-drift-2': 'ghost-drift-2 20s linear infinite',
              'ghost-drift-3': 'ghost-drift-3 18s linear infinite',
              'wiggle': 'wiggle 0.5s ease-in-out',
              'pulse-glow': 'pulse-glow 2.5s ease-in-out infinite',
              'slide-out-left': 'slide-out-to-left 0.35s ease-in-out forwards',
              'slide-out-right': 'slide-out-to-right 0.35s ease-in-out forwards',
            }
          },
        },
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.12",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.78.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
